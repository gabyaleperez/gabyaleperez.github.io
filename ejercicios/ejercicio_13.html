    <link rel="stylesheet" type="text/css" href="../estilos/styles.css">
<script>
let numChecked=0;
let b2 = new Image(128,128);
let b3 = new Image(128,128);
let b4 = new Image(128,128);
b2.src="images/firecracker2b.gif";
b3.src="images/firecracker2c.gif";
b4.src="images/spacer.gif";

function explode(e) {
    const i = e.target;
    i.src = b2.src;
    setTimeout(() => i.src = b3.src, 300);
    setTimeout(() => i.src = b4.src, 600);
    e.ondobleclick=(v) => { v.preventDefault(); };
    numChecked++;
    if (numChecked === 8) {
        document.getElementById("next").style.display='block';
    }
}
</script>
