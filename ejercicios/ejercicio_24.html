<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilos/styles.css">
<style>
table {
    text-align: unset;
}
.simpleborder {
    border-style: solid;
    border-width: 2px;
    border-color: black;
    padding: 10px;
}
</style>
<script>
function checkImage(index) {
    if (index === 5) {
        document.getElementById("next").style.display='block';
    }
}
</script>
</head>
<body>
    <p>
        El menú se encuentra en una caja blanca y angosta debajo. Para visualizar las opciones, haga clic en la flecha hacia la derecha de la caja y seleccione la opción número "Cinco" para continuar.
    </p>
    <p>
        <form name="numberlist">
            Elegir una opción:<br />
            <select name="theChoices" onchange="checkImage(this.selectedIndex)">
            <option>elegir...</option>
            <option>Uno</option>
            <option>Dos</option>
            <option>Tres</option>
            <option>Cuatro</option>
            <option>Cinco</option>
            <option>Seis</option>
            <option>Siete</option>
            <option>Ocho</option>
            <option>Nueve</option>
            </select>
        </form> 
    </p>

    <div id="next" class="texto-center" style="display: none;" >
        <a href="ejercicio_25.html"><img src="images/botonContinuar.png" alt=""  border="0"></a>
    </div>
</body>
</html>
